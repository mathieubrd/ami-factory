Parameters:
  BucketName:
    Type: String
  CodeBuildProjectArn:
    Type: String
  CodeBuildProjectName:
    Type: String
  LambdaArn:
    Type: String
  LambdaName:
    Type: String
  GitHubRepository:
    Type: String
  BranchName:
    Type: String

Resources:
  GitHubConnection:
    Type: AWS::CodeStarConnections::Connection
    Properties:
      ConnectionName: github
      ProviderType: GitHub

  Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CodeCommit
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codecommit:GetCommit
                  - codecommit:GetBranch
                  - codecommit:UploadArchive
                  - codecommit:GetUploadArchiveStatus
                Resource: '*'

        - PolicyName: S3
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:PutObjectAcl
                Resource:
                  Fn::Sub:
                    - arn:aws:s3:::${Bucket}/*
                    - Bucket: !Ref BucketName
 
        - PolicyName: CodeBuild
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codebuild:StartBuild
                  - codebuild:BatchGetBuilds
                Resource: !Ref CodeBuildProjectArn

        - PolicyName: Lambda
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !Ref LambdaArn

        - PolicyName: CodeStarConnection
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - codestar-connections:UseConnection
                Resource: !Ref GitHubConnection

  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Type: S3
        Location: !Ref BucketName
      RestartExecutionOnUpdate: false
      RoleArn:
        Fn::GetAtt: [Role, Arn]
      Stages:
        - Actions:
          - Name: SourceAction
            ActionTypeId:
              Category: Source
              Owner: AWS
              Version: 1
              Provider: CodeStarSourceConnection
            OutputArtifacts:
              - Name: Source
            Configuration:
              ConnectionArn: !Ref GitHubConnection
              FullRepositoryId: !Ref GitHubRepository
              BranchName: !Ref BranchName
              DetectChanges: false
            RunOrder: 1
          Name: GitHub

        - Actions:
            - ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref CodeBuildProjectName
              InputArtifacts:
                - Name: Source
              OutputArtifacts:
                - Name: Build
              Name: CodeBuild
          Name: Build

        - Actions:
            - ActionTypeId:
                Category: Invoke
                Owner: AWS
                Provider: Lambda
                Version: 1
              Configuration:
                FunctionName: !Ref LambdaName
              InputArtifacts:
                - Name: Build
              OutputArtifacts:
                - Name: Report
              Name: Lambda
          Name: Compliance
  
Outputs:
  RoleArn:
    Value:
      Fn::GetAtt: [Role, Arn]

  CodePipelineProjectName:
    Value: !Ref CodePipeline
